<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        
        <title>Discos Artistas </title>
        <h:outputStylesheet library="css" name="bootstrap.css" />
        <h:outputScript library="js" name="bootstrap.js" />
        <h:outputScript library="js" name="jquery-3.5.0.min.js" />
        <style type="text/css">
            .vertical-nav {
                min-width: 17rem;
                width: 17rem;
                height: 100vh;
                position: fixed;
                top: 0;
                left: 0;
                box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.1);
                transition: all 0.4s;
            }

            .page-content {
                width: calc(100% - 17rem);
                margin-left: 17rem;
                transition: all 0.4s;
            }

            #sidebar.active {
                margin-left: -17rem;
            }

            #content.active {
                width: 100%;
                margin: 0;
            }

            @media (max-width: 768px) {
                #sidebar {
                    margin-left: -17rem;
                }

                #sidebar.active {
                    margin-left: 0;
                }

                #content {
                    width: 100%;
                    margin: 0;
                }

                #content.active {
                    margin-left: 17rem;
                    width: calc(100% - 17rem);
                }
            }

            .separator {
                margin: 3rem 0;
                border-bottom: 1px dashed #fff;
            }

            .text-uppercase {
                letter-spacing: 0.1em;
            }

            .text-gray {
                color: #aaa;
            }
        </style>

    </h:head>
        <f:metadata>
            <f:viewParam name="artista" value="#{discosArtistaAdmin.idArtista}"/>
        </f:metadata>
    <h:body>
        <h:form>

            <div class="vertical-nav bg-white" id="sidebar">
                <div class="py-4 px-3 mb-4 bg-light">
                    <div class="media d-flex align-items-center">
                        <div class="media-body">
                            <h:outputText class="font-weight-bolder" style="font-size: 24px" value="Camilo"></h:outputText>
                            <p class="font-weight-light text-muted mb-0">Usuario</p>
                        </div>
                    </div>
                </div>

                <p class="text-gray font-weight-bold text-uppercase px-3 small pb-4 mb-0">Menú</p>

                <ul class="nav flex-column bg-white mb-0">
                    <li class="nav-item">
                        <h:button class="btn btn-light btn-lg btn-block font-italic" value="Crear Archivo" outcome="usuario" onclick="#{administrador.crearArchivos()}"/>
                    </li>
                    <li class="nav-item">
                        <h:button class="btn btn-lg btn-block font-italic" value="Ver lista" onclick=""/>
                    </li>
                    <li class="nav-item">
                        <h:button class="btn btn-light btn-lg btn-block font-italic" value="Canciones"/>
                    </li>
                </ul>
            </div>
            <div class="page-content p-5" id="content">
                <button id="sidebarCollapse" type="button" class="btn btn-light bg-white rounded-pill shadow-sm px-4 mb-4">
                    <i class="fa fa-bars mr-2"></i>
                    <small class="text-uppercase font-weight-bold">Menú</small>
                </button>

                <p:dataTable id="DT_discos" value="#{discosArtistaAdmin.listaDiscos}" var ="discos" paginator="true" editable="true" >
                    <f:facet name="header">
                        DISCOS
                    </f:facet>
                    <p:column headerText="Nombre">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{discos.nombreDisco}" /></f:facet>
                            <f:facet name="input"><p:inputText id="I_nombreA" required="true" value="#{discos.nombreDisco}" style="width:100%"/></f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Fecha publicacion">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{discos.fechaPublicacion}" /></f:facet>
                            <f:facet name="input"><p:inputText id="I_nombreN" required="true" value="#{discos.fechaPublicacion}" style="width:100%"/></f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Precio">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{discos.precio}" /></f:facet>
                            <f:facet name="input"><p:inputText id="I_fechaN" required="true" value="#{discos.precio}" style="width:100%"/></f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Duración">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{discos.duracion}" /></f:facet>
                            <f:facet name="input"><p:inputText id="I_genero" required="true" value="#{discos.duracion}" style="width:100%"/></f:facet>
                        </p:cellEditor>
                    </p:column>
                </p:dataTable>

            </div>

        </h:form>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <script src="resources/js/JavaScript.js"></script>

    </h:body>
</html>
