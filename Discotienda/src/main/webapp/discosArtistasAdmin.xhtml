<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        
        <title>Discos Artistas </title>
        <h:outputStylesheet library="css" name="bootstrap.css" />
        <h:outputScript library="js" name="bootstrap.js" />
        <h:outputScript library="js" name="jquery-3.5.0.min.js" />
        <style type="text/css">
            .vertical-nav {
                min-width: 17rem;
                width: 17rem;
                height: 100vh;
                position: fixed;
                top: 0;
                left: 0;
                box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.1);
                transition: all 0.4s;
            }

            .page-content {
                width: calc(100% - 17rem);
                margin-left: 17rem;
                transition: all 0.4s;
            }

            #sidebar.active {
                margin-left: -17rem;
            }

            #content.active {
                width: 100%;
                margin: 0;
            }

            @media (max-width: 768px) {
                #sidebar {
                    margin-left: -17rem;
                }

                #sidebar.active {
                    margin-left: 0;
                }

                #content {
                    width: 100%;
                    margin: 0;
                }

                #content.active {
                    margin-left: 17rem;
                    width: calc(100% - 17rem);
                }
            }

            .separator {
                margin: 3rem 0;
                border-bottom: 1px dashed #fff;
            }

            .text-uppercase {
                letter-spacing: 0.1em;
            }

            .text-gray {
                color: #aaa;
            }
        </style>

    </h:head>
        
    <h:body>
        <h:form>

            <div class="vertical-nav bg-white" id="sidebar">
                <div class="py-4 px-3 mb-4 bg-light">
                    <div class="media d-flex align-items-center">
                        <div class="media-body">
                            <h:outputText class="font-weight-bolder" style="font-size: 24px" value="#{interfaceAdmin.nombre}"></h:outputText>
                            <p class="font-weight-light text-muted mb-0">Usuario</p>
                        </div>
                    </div>
                </div>

                <p class="text-gray font-weight-bold text-uppercase px-3 small pb-4 mb-0">Menú</p>

                <ul class="nav flex-column bg-white mb-0">
                    <li class="nav-item">
                        <h:button value="Registrar artistas" class="btn btn-light btn-lg btn-block font-italic" outcome="artistasAdministrador.xhtml"></h:button>
                    </li>
                    <li></li>
                    <li class="nav-item">
                        <h:button value="Buscar discos"  class="btn btn-lg btn-block font-italic" outcome="discosAdministrador.xhtml"></h:button>
                    </li>
                    <li></li>
                    <li class="nav-item">
                        <h:button value="Buscar canciones" class="btn btn-light btn-lg btn-block font-italic" outcome="cancionesAdministrador.xhtml"></h:button>
                    </li>
                    <li class="nav-item">
                        <h:commandButton class="btn btn-lg btn-block font-italic" value="Cerrar Session" actionListener="#{interfaceAdmin.cerrarSessionAdmin()}" style="width:100%" immediate="true"/>
                    </li>
                </ul>
            </div>
            <div class="page-content p-5" id="content">
                <button id="sidebarCollapse" type="button" class="btn btn-light bg-white rounded-pill shadow-sm px-4 mb-4">
                    <i class="fa fa-bars mr-2"></i>
                    <small class="text-uppercase font-weight-bold">Menú</small>
                </button>

                <p:dataTable id="DT_discos" value="#{discosArAd.listaDiscos}" var ="discos" paginator="true" editable="true" >
                    <f:facet name="header">
                        DISCOS
                    </f:facet>
                    <p:column headerText="Nombre" filterBy="#{discos.nombreDisco}" filterMatchMode="contains">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{discos.nombreDisco}" /></f:facet>
                            <f:facet name="input"><p:inputText id="I_nombreD" required="true" value="#{discos.nombreDisco}" style="width:100%"/></f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Fecha publicacion" filterBy="#{discos.fechaPublicacion}" filterMatchMode="contains">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{discos.fechaPublicacion}">
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </h:outputText> 
                            </f:facet>
                            <f:facet name="input"><p:inputText id="I_fechaP" required="true" value="#{discos.fechaPublicacion}" style="width:100%"/></f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Genero" filterBy="#{discos.genero}" filterMatchMode="contains">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{discos.genero}" /></f:facet>
                            <f:facet name="input"><p:inputText id="I_genero" required="true" value="#{discos.genero}" style="width:100%"/></f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Precio" filterBy="#{discos.precio}" filterMatchMode="contains">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{discos.precio}" /></f:facet>
                            <f:facet name="input"><p:inputText id="I_precio" required="true" value="#{discos.precio}" style="width:100%"/></f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Duración" filterBy="#{discos.duracion}" filterMatchMode="contains">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{discos.duracion}" /></f:facet>
                            <f:facet name="input"><p:inputText id="I_duracion" required="true" value="#{discos.duracion}" style="width:100%"/></f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Ver canciones..">
                        <h:commandButton value="Ver canciones..." actionListener="#{discosArAd.verCancionesDiscos(discos)}" immediate="true"/>
                    </p:column>
                </p:dataTable>
                <h:panelGrid id="registroDiscos" columns="3" cellpadding="3">

                    <h:outputLabel value="Nombre Disco" for="idNombreN" />
                    <p:inputText id="idNombreN" value="#{discosArAd.nombreDisco}" required="true" maxlength="40" label="Nombre Nacimiento"/>
                    <p:message for="idNombreN" />

                    <h:outputLabel value="Fecha de publicación" for="idFechaN" />
                    <p:inputText id="idFechaN" value="#{discosArAd.fechaPublicacion}" a:placeholder="DD/MM/AAAA" required="true" p:placeholder="DD/MM/AAAA" label="Fecha">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </p:inputText>
                    <p:message for="idFechaN" />
                    
                    <h:outputLabel value="Precio" for="idPrecioN" />
                    <p:inputText id="idPrecioN" type="number" value="#{discosArAd.precio}" required="true" label="Fecha">
                        
                    </p:inputText>
                    <p:message for="idPrecioN" />
                    
                    <h:outputLabel value="Duracion" for="idDuracionA" />
                    <p:inputText id="idDuracionA" value="#{discosArAd.duracion}" required="true" maxlength="20" label="Nombre Artístico">
                        <f:validateDoubleRange minimum="1" maximum="4000"/>
                    </p:inputText>
                    <p:message for="idDuracionA" />

                    <h:outputLabel value="Genero Músical" for="idGenero" />
                    <h:selectManyCheckbox  id="idGenero" value="#{discosArAd.genero}" class="form-control text-center my-2" required="true" label="Genero musical">
                        <f:selectItem itemValue="POP-" itemLabel="POP"></f:selectItem>
                        <f:selectItem itemValue="FUNK-" itemLabel="FUNK"></f:selectItem>
                        <f:selectItem itemValue="POP LATINO-" itemLabel="POP LATINO"></f:selectItem>
                        <f:selectItem itemValue="REGUETÓN-" itemLabel="REGUETÓN"></f:selectItem>
                        <f:selectItem itemValue="ROCK-" itemLabel="ROCK"></f:selectItem>
                        <f:selectItem itemValue="HIP HOP CRISTIANO-" itemLabel="HIP HOP CRISTIANO"></f:selectItem>
                    </h:selectManyCheckbox>

                    <p:message for="idGenero" />
                    
                    <h:commandButton value="Registrar Disco" actionListener="#{discosArAd.crearNuevoDisco()}"/>
                    
                </h:panelGrid> 
            </div>

        </h:form>

        
        <script src="resources/js/JavaScript.js"></script>

    </h:body>
</html>
