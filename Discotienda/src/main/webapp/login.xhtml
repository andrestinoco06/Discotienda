<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>

        <title>#{login.titulo}</title>
        <h:outputStylesheet library="css" name="bootstrap.css" />
        <h:outputScript library="js" name="bootstrap.js" />
        <h:outputScript library="js" name="jquery-3.5.0.min.js" />
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />

    </h:head>
    <h:body class="text-center">
        <h:form>

            <div class="container">
                <br></br><br></br><br></br><br></br><br></br><br></br>
                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-4">
                        <div class="card text-center">
                            <div class="card-header font-weight-bolder">
                                <h3>Iniciar sesión</h3>
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">Documento de identidad</h5>
                                <h:inputText class="form-control text-center"  required="true" value="#{login.usuario}"></h:inputText>
                                <h5 class="card-title">Contraseña</h5>
                                <p:inputText type="password"  class="form-control text-center" required="true" value="#{login.clave}"></p:inputText>
                                <p:commandButton class="mt-4 btn btn-info" value="Iniciar sesión" validateClient="true" icon="pi pi-home" actionListener="#{login.iniciarSesion()}"></p:commandButton>
                                <p:commandButton class="mt-4 btn btn-info" value="Registrar" immediate="true" icon="pi pi-home" actionListener="#{login.registrar()}"></p:commandButton>
                            </div>
                            <div class="card-footer text-muted">&copy;
                                2020
                            </div>
                        </div>
                    </div>
                    <div class="col-4"></div>
                </div>
            </div>
            <h:panelGrid id="registroArtistas" columns="3" cellpadding="3">
                <p:commandButton  icon="pi pi-check" value="Crear archivos" validateClient="true" actionListener="#{login.crearArchivos()}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
