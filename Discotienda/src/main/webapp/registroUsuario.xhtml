<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>

        <title>Registro usuario</title>
        <h:outputStylesheet library="css" name="bootstrap.css" />
        <h:outputScript library="js" name="bootstrap.js" />
        <h:outputScript library="js" name="jquery-3.5.0.min.js" />
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />

    </h:head>
    <h:body>

        <h:form id="form">
            <br></br>
            <h2 class="text-center">Complete el siguiente formulario para pertenecer a la discotienda</h2>
            <br></br><hr></hr>
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center">
                        <h4 class="text-info my-3">¡DATOS PERSONALES!</h4>
                        <br></br>
                    </div>
                    <br></br><br></br>
                    <div class="col-1"></div>
                    <div class="col-4 text-center">
                        <p:inputText id="iNombre" required="true" type="text" value="#{registroUsuario.nombre}" class="form-control text-center" a:placeholder="Nombre" label="Nombre" maxlength="20"></p:inputText>
                        <hr></hr>
                    </div>
                    <div class="col-2"></div>
                    <div class="col-4 text-center">
                        <p:inputText id="iApellido" required="true" type="text" value="#{registroUsuario.apellido}" class="form-control text-center" a:placeholder="Apellido" maxlength="20" label="Apellido"></p:inputText>
                        <hr></hr>
                    </div>
                    <div class="col-1"></div>
                    <div class="col-1"></div>
                    <div class="col-4 text-center">
                        <p:inputText id="iCorreo" required="true" type="email" class="form-control text-center" value="#{registroUsuario.correo}" a:placeholder="Correo electrónico" maxlength="30" label="Correo electrónico">
                            <f:validateRegex pattern="\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*" />
                        </p:inputText>
                        <hr></hr>
                    </div>
                    <div class="col-2"></div>
                    <div class="col-4 text-center">
                        <p:inputText id="iDireccion" required="true" type="text" class="form-control text-center" value="#{registroUsuario.direccion}" a:placeholder="Dirección" maxlength="30" label="Dirección"></p:inputText>
                        <hr></hr>
                    </div>
                    <div class="col-1"></div>
                    <div class="col-1"></div>
                    <div class="col-4 text-center">
                        <p:inputText id="iEdad" required="true" type="number" class="form-control text-center" value="#{registroUsuario.edad}" a:placeholder="Edad" label="Edad">
                            <f:validateDoubleRange minimum="18" maximum="80" />
                        </p:inputText>
                    </div>
                    <div class="col-2"></div>
                    <div class="col-4 text-center">
                        <p:inputText id="iTelefono" required="true" type="number" class="form-control text-center" a:placeholder="Teléfono" value="#{registroUsuario.telefono}" label="Teléfono">
                            <f:validateRegex pattern="\d{7,12}" />
                        </p:inputText>
                    </div>
                    <div class="col-1"></div>
                    <br></br><br></br>
                    <div class="col-12 text-center">
                        <h4 class="text-info my-2">¡DATOS DE ACCESO!</h4>
                        <br></br>
                    </div>
                    <div class="col-1"></div>
                    <div class="col-4 text-center">
                        <p:inputText id="iDocumento" required="true" type="number" value="#{registroUsuario.documento}" class="form-control text-center" a:placeholder="Documento de identidad" label="Documento de identidad">
                            <f:validateRegex pattern="\d{8,12}" />
                        </p:inputText>
                    </div>
                    <div class="col-2"></div>
                    <div class="col-4 text-center">
                        <p:password id="iContrasena" required="true" feedback="true" value="#{registroUsuario.clave}" maxlength="20"  class="form-control text-center w-100" a:placeholder="Contraseña" label="Contraseña" inline="true"/>
                    </div>
                    <div class="col-1"></div>
                    <br></br><br></br>
                    <div class="col-12 text-center">
                        <p:commandButton class="btn btn-info" value="Registrar" actionListener="#{registroUsuario.registro()}" validateClient="true" update="form" icon="pi pi-save"></p:commandButton>
                    </div>
                    <div class="col-12 text-center">
                        <br></br>
                        <h:messages>

                        </h:messages> 
                    </div>
                </div>
            </div>

        </h:form>

    </h:body>
</html>
