<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        
        <title>Información adicional </title>
        <h:outputStylesheet library="css" name="bootstrap.css" />
        <h:outputScript library="js" name="bootstrap.js" />
        <h:outputScript library="js" name="jquery-3.5.0.min.js" />
        <style type="text/css">
            .vertical-nav {
                min-width: 17rem;
                width: 17rem;
                height: 100vh;
                position: fixed;
                top: 0;
                left: 0;
                box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.1);
                transition: all 0.4s;
            }

            .page-content {
                width: calc(100% - 17rem);
                margin-left: 17rem;
                transition: all 0.4s;
            }

            #sidebar.active {
                margin-left: -17rem;
            }

            #content.active {
                width: 100%;
                margin: 0;
            }

            @media (max-width: 768px) {
                #sidebar {
                    margin-left: -17rem;
                }

                #sidebar.active {
                    margin-left: 0;
                }

                #content {
                    width: 100%;
                    margin: 0;
                }

                #content.active {
                    margin-left: 17rem;
                    width: calc(100% - 17rem);
                }
            }

            .separator {
                margin: 3rem 0;
                border-bottom: 1px dashed #fff;
            }

            .text-uppercase {
                letter-spacing: 0.1em;
            }

            .text-gray {
                color: #aaa;
            }
        </style>

    </h:head>
        
    <h:body>
        <h:form>

            <div class="vertical-nav bg-white" id="sidebar">
                <div class="py-4 px-3 mb-4 bg-light">
                    <div class="media d-flex align-items-center">
                        <div class="media-body">
                            <h:outputText class="font-weight-bolder" style="font-size: 24px" value="Camilo"></h:outputText>
                            <p class="font-weight-light text-muted mb-0">Usuario</p>
                        </div>
                    </div>
                </div>

                <p class="text-gray font-weight-bold text-uppercase px-3 small pb-4 mb-0">Menú</p>

                <ul class="nav flex-column bg-white mb-0">
                    <li class="nav-item">
                        <h:commandButton class="btn btn-light btn-lg btn-block font-italic" value="Registrar Artistas" actionListener="#{interfaceAdmin.registrarArtistas()}" style="width:100%"/>
                    </li>
                    <li></li>
                    <li class="nav-item">
                        <h:commandButton class="btn btn-light btn-lg btn-block font-italic" value="Buscar Discos" actionListener="#{interfaceAdmin.verDiscos()}" style="width:100%"/>
                    </li>
                    <li></li>
                    <li class="nav-item">
                        <h:commandButton class="btn btn-light btn-lg btn-block font-italic" value="Buscar Canciones" actionListener="#{interfaceAdmin.verCanciones()}" style="width:100%"/>
                    </li>
                </ul>
            </div>
            <div class="page-content p-5" id="content">
                <button id="sidebarCollapse" type="button" class="btn btn-light bg-white rounded-pill shadow-sm px-4 mb-4">
                    <i class="fa fa-bars mr-2"></i>
                    <small class="text-uppercase font-weight-bold">Menú</small>
                </button>

                <h:panelGrid id="PgInformacionAdicional" columns="3" cellpadding="3">

                    <h:outputLabel value="Nombre Disco" for="idNombreN" />
                    <p:inputText id="idNombreN" value="#{discosArAd.nombreDisco}" required="true" maxlength="40" label="Nombre Nacimiento"/>
                    <p:message for="idNombreN" />

                    <h:outputLabel value="Fecha de publicación" for="idFechaN" />
                    <p:inputText id="idFechaN" type="date" value="#{discosArAd.fechaPublicacion}" required="true" p:placeholder="DD/MM/AAAA" label="Fecha">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </p:inputText>
                    <p:message for="idFechaN" />
                    
                    <h:outputLabel value="Precio" for="idPrecioN" />
                    <p:inputText id="idPrecioN" type="number" value="#{discosArAd.precio}" required="true" label="Fecha">
                        
                    </p:inputText>
                    <p:message for="idPrecioN" />
                    
                    <h:outputLabel value="Duracion" for="idDuracionA" />
                    <p:inputText id="idDuracionA" value="#{discosArAd.duracion}" required="true" maxlength="20" label="Nombre Artístico">
                        <f:validateDoubleRange minimum="1" maximum="4000"/>
                    </p:inputText>
                    <p:message for="idDuracionA" />

                    <h:outputLabel value="Genero Músical" for="idGenero" />
                    <h:selectManyCheckbox  id="idGenero" value="#{discosArAd.genero}" class="form-control text-center my-2" required="true" label="Genero musical">
                        <f:selectItem itemValue="POP-" itemLabel="POP"></f:selectItem>
                        <f:selectItem itemValue="FUNK-" itemLabel="FUNK"></f:selectItem>
                        <f:selectItem itemValue="POP LATINO-" itemLabel="POP LATINO"></f:selectItem>
                        <f:selectItem itemValue="REGUETÓN-" itemLabel="REGUETÓN"></f:selectItem>
                        <f:selectItem itemValue="ROCK-" itemLabel="ROCK"></f:selectItem>
                        <f:selectItem itemValue="HIP HOP CRISTIANO-" itemLabel="HIP HOP CRISTIANO"></f:selectItem>
                    </h:selectManyCheckbox>

                    <p:message for="idGenero" />
                    
                    <p:commandButton  icon="pi pi-check" value="Registrar Disco" validateClient="true" actionListener="#{discosArAd.crearNuevoDisco()}"/>
                    
                </h:panelGrid> 
            </div>

        </h:form>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <script src="resources/js/JavaScript.js"></script>

    </h:body>
</html>
